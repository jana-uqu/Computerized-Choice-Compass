<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختر مجال الحاسب الخاص بك</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>حدد تخصصك المفضل في الحاسب</h1>
  <form id="specialization-form">
    <label for="abilities">ما المهارات التي تجيدها؟</label>
    <select id="abilities" name="abilities">
      <option value="coding">كتابة الأكواد</option>
      <option value="data-analysis">تحليل المعلومات</option>
      <option value="networking">إدارة الشبكات</option>
    </select>

    <label for="focus">ما هو أكثر مجال يثير اهتمامك؟</label>
    <select id="focus" name="focus">
      <option value="AI">ذكاء اصطناعي</option>
      <option value="web-dev">برمجة مواقع</option>
      <option value="cyber-sec">حماية الشبكات</option>
    </select>

    <button type="submit">احصل على توصيتك</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
